<!DOCTYPE html>

<script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>

<div id="app">
    See the component page
    <global-component>
        Can see the global
    </global-component>
    <local-component>

    </local-component>
</div>

<script>
    Vue.component('global-component',{
        template: "<div>Replace the global component</div>"
    });

    var LocalComponent= {template:"<div @click='showNum()'>\
    Check this local component.The num::{{num}}\
    </div>",
    data:function(){
        return {
            num:Math.random()
        };
    },
    methods:{
        showNum: function(){
            alert('The num is :'+this.num);
        }
    }
    };
    new Vue({
       el: '#app',
       data: {
           num: 42
       },
       components:{'local-component':LocalComponent}
       //components:{ 'local-component': {template:"<div>This is a local component</div>"}}
    });
</script>

<style>
    div#app {
        border: none;
    }
    div {
        border: solid 2px black;
        margin-bottom: 20px;
        padding: 10px;
    }
</style>
