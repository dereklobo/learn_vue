<!DOCTYPE html>
<meta charset="utf-8">

<script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>

<div id="app">
    <p>
        <!-- {{firstName}} {{lastName}} -->
        <input type="text" v-model="tempFarenheit">
        <span>Temperature in celsius : {{tempCelsius}}</span>
    </p>
</div>

<script>
    var vm = new Vue({
       el: '#app',
       data: {
            firstName: 'Mike',
            lastName : '',
            tempFarenheit: 0,
            
       },
       computed:{
                tempCelsius:function(){
                    return Math.round(5/9 * (this.tempFarenheit - 32));
                }
            }
    });

    
</script>
